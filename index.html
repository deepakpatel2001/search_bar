<!DOCTYPE html>
<html lang="en">

<head class="box-border">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom search bar</title>
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main class="flex flex-col  w-full h-screen bg-slate-900 justify-center items-center">
        <h1 class="text-white text-6xl font-semibold text-center">Google Search Bar</h1>
        <div class="border-white bg-gray-800 p-3 mt-5 rounded-xl">
            <div class6="rounded-xl">
                <div class="icon-input flex items-center h-6 bg-gray-800 py-7 rounded-xl w-full hover:bg-slate-600">
                    <span class="h-6 w-6 ml-3 mr-5 text-center"><img src="search-interface-symbol.png" alt=""
                            class="w-full h-full bg-inherit"></span>
                    <input type="text"
                        class="text-white pr-3 bg-inherit cursor-pointer w-full h-14  rounded-xl outline-none text-3xl">

                    <span class="h-6 w-6 ml-3 mr-5 text-center cursor-pointer close hidden"><img src="close.png" alt=""
                            class="w-full h-full bg-inherit"></span>
                </div>
            </div>

            <div class="showData hidden">
            </div>
        </div>
        </div>
        </div>
    </main>
</body>

</html>
